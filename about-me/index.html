  <script type="text/javascript">
  var views = sessionStorage.getItem('/about-me/index.html');
  console.log(views)
  if (views != null) {
    var post = document.getElementById('/about-me/index.html');
    post.innerHTML = views;
    post.style.display = "inline";
  } else {
    var flag = sessionStorage.getItem('http://deffi.info' + "/pageviews/" + '0');
if (flag == "yes"){
  var paths = null
  $.each(paths, function(index, path){
    var post = document.getElementById(path);
    var views = sessionStorage.getItem(path);
    if (views != null) {
      post.innerHTML = views;
      post.style.display = "inline";
    }
  });
} else if (flag == null){
  if(typeof require !== 'undefined') XLSX = require('xlsx');

  var url = "https://docs.google.com/spreadsheets/d/" + '1torOoSeJCGF4Y-0G7Bnjrpmfa7xXyC7oUGRpfiHoAr0' + "/export";
  var oReq = new XMLHttpRequest();
  oReq.open("GET", url, true);
  oReq.responseType = "arraybuffer";

  oReq.onload = function(e) {
    var arraybuffer = oReq.response;

    /* convert data to binary string */
    var data = new Uint8Array(arraybuffer);
	var arr = new Array();
	for(var i = 0; i != data.length; ++i) arr[i] = String.fromCharCode(data[i]);
	var bstr = arr.join("");

	/* Call XLSX */
	var workbook = XLSX.read(bstr, {type:"binary"});

    /* DO SOMETHING WITH workbook HERE */
	var json = to_json(workbook);

	$.each(json.BlogPageviews, function(index, item){
  if(item.BlogPageviews == '/about-me/index.html'){
    var post = document.getElementById(item.BlogPageviews);
    post.innerHTML = item.undefined;
    post.style.display = "inline";
    sessionStorage.setItem(item.BlogPageviews, item.undefined);
  }
})
  }

  oReq.send();
}

function to_json(workbook) {
  var result = {};
  workbook.SheetNames.forEach(function(sheetName) {
	var roa = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
      if(roa.length > 0){
		result[sheetName] = roa;
	  }
  });
  return result;
}
  }
</script>

<div id="totop" class="footer-btn to-top">
  <a title="Return to Top"></a>
</div>

<script type="text/javascript">
  $(function(){ 
	// When to show the scroll link
	// higher number = scroll link appears further down the page   
	var upperLimit = 800;
	
	// Our scroll link element
	var scrollElem = $('#totop');
   
	// Scroll to top speed
	var scrollSpeed = 500;
   
	// Show and hide the scroll to top link based on scroll position   
	scrollElem.hide();
	$(window).scroll(function () {            
		var scrollTop = $(document).scrollTop();       
		if ( scrollTop > upperLimit ) {
		  $(scrollElem).stop().fadeTo(300, 1); // fade back in
		  $(scrollElem).animate({bottom: "58px"}, { queue: false, duration: 10 });
		} else {
		  $(scrollElem).stop().fadeTo(300, 0); // fade out
	      $(scrollElem).animate({bottom: "-200px"}, { queue: false, duration: 10 });
			
		}
	});

	// Scroll to top animation on click
	$(scrollElem).click(function(){
	  $('html, body').animate({scrollTop:0}, scrollSpeed);
	  $(scrollElem).animate({bottom: "-200px"}, { queue: false, duration: 10 });
	  return false;
	});
  });
</script>
